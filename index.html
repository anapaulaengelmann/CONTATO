<DOCTYPE html>
 <html lang="pt-br">
 <head>
 <meta charset="UTF-8">
 <title>contato - Barbearia Alura</title>
<link rel="stylessheet"href="style-contato.css">
 </head> 
  <body>
  <header>
    <h1><img src="https://devjef.github.io/barbearia-alura/img/logo.png"></h1>
    <nav>
      <ul>
        <li><a href="https://codepen.io/anapaulaengelmann/pen/eYVwRNX"> Home</a></li>
        <li><a href="https://codepen.io/anapaulaengelmann/pen/dymVjXN"> Produtos</a></li>
        <li><a href="https://www.google.com/maps/" >Contatos</a></li>
      </ul>
    </nav>
  </header>
 <main>
  <form>
    <label for="nomesobrenome">Nome e sobrenome</label>
    <input type="text" id="nomesobrenome">
    
    <label for="email">Email</label>
    <input type="text" id="email">
    
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone">
    
    <label for="mensagem">Mensagem</label>
    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
    <div>
      <p>Como prefere o nosso contato?</p>
      <label for="radio" name="contato"value="email" id="radio-email">
        Email
      </label>
      
      <label for="radio-telefone">
        <input type="radio" name="contato" value="telefone" id="radio-telefone">
        Telefone
      </label>
      
      <label for="radio-whatsapp">
        <input type="radio" name="contato" value="watsapp" id="radio-whatsapp">
        Whatsapp
      </label>
    </div>
        <div>
          <p>Qual horário prefere ser atendido?</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
    </div>
    
    <label class="checkbox">
      <input type="checkbox">
      Gostaria de receber nossas novidades por email?
    </label>
    
    <input type="submit" value="Enviar formulário" class="enviar">
   </form>
    </main>
